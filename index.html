<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Final Project_Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form action="" id="search-form" class="mb-3" autocomplete="off
            ">
                <div class="row">
                    <div class="col-9">
                        <input id="city-input" type="Search" placeholder="Enter city here..." class="form-control" autocomplete="off">
                    </div>
                    <div class="col-3">
                <input type="Submit" value="Search" class="btn btn-primary w-100"  >
                    </div>
                </div>
            </form>
            <div class="overview">
                <h1 id="city"></h1>
                <ul>
                    <li >last updated at <span id="date"></span></li>
                    <li id="description"></li>
                </ul>
            </div>
   
    <div class="row">
        <div class="col-6">
            <div class="d-flex weather-temperature ">
                <img src='' alt="Clear" id="icon" />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units"> <a href="#" id="celcius-link" class="active">Â°C</a></span>
                </div>
              </div>
        </div>
        <div class="col-6">
            <ul>
               <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> Km/H</li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="weather-forecast" id="forecast">
        
    </div>
    </div>
    <small><a href="https://github.com/Thembelihle-tech/my-weather-project" target="_blank">Open-Source code</a> by Thembelihle Nkosi</small>

</div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
